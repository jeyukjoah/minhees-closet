<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>MINI CLOSET</title>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="game-view">
            <div class="background"></div>
            <div class="character">
                <div class="hair"></div>
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="shoes"></div>
                <div class="acc"></div>
            </div>
            <div class="effect"></div>
        </div>
        <div class="control">
            <div class="tooltip">
                <div class="hair-tt"></div>
                <div class="top-tt"></div>
                <div class="bottom-tt"></div>
                <div class="shoes-tt"></div>
                <div class="acc-tt"></div>
                <div class="bg-tt"></div>
                <div class="eff-tt"></div>
                <div class="cleaner"></div>
            </div>
            <div class="item-box">
                <div class="item-wrap">
                    <div class="item-gourp one">
                        <div class="item-element one"></div>
                        <div class="item-element two"></div>
                        <div class="item-element three"></div>
                    </div>
                    <div class="item-group two">
                        <div class="item-element one"></div>
                        <div class="item-element two"></div>
                        <div class="item-element three"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
